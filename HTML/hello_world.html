<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Hello, World!</title>

	<style type="text/css">
		/* My styles here ! */
		#subtitle {
			color: orange;
		}
	</style>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			document.getElementById("subtitle").innerText = "I was added by code!";
		});

	<h1>Hello, World!</h1>
	<h2 id="subtitle"></h2>
</body>
</html>
